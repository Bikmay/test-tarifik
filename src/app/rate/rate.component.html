<div class="col-sm-1 col-md-6 col-lg-4" *ngFor="let rate of rates">
<div class="rate-card">
  <h1 class="rate-card-title">{{rate.name}}</h1>
<div>
  <div class="rate-card-icons">
    <div class="logo-web"></div>
    <p class="rate-card-icon-title">До {{rate.speed}} Мбит/с</p>
  </div>
  <div class="rate-card-icons">
    <div class="logo-tv"></div>
    <p class="rate-card-icon-title">{{rate.channels_count}} каналов {{this.rate.hd_channels_count}}HD</p>
  </div>
</div>
<hr/>
<div>
  <div style="display: inline-block;margin-left: 10px;">
    <p class="rate-card-cost">{{rate.price}}</p>
    <div style="display: inline-block;">
      <p class="rate-card-currency" style="text-decoration: underline;">руб</p>
      <p class="rate-card-currency" style="position: relative;
      top: -8px;">мес</p>
    </div>
  </div>
  <button class="rate-card-button">Подключить</button>
</div>
</div>
</div>
